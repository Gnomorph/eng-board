  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=no, maximum-scale=1, minimum-scale=1">

    <meta name="description" content="A whiteboard app to replace one that was lost">
    <meta name="author" content="Brandon O'Toole">

    <title>Whiteboard | Gnomorph</title>

    <!-- Custom styles for this template -->
  </head>
  <body class="full-frame">
    <!--

      <use xlink:href="assets/radial-quad.svg#sw"></use>

    <div id="pen-submenu" class="sub-menu">
      <div id=color-container></div>
      <div> pen width: <span id=pen-width-value></span></div>
      <input id=pen-width-slider class=pointer-width type=range min=1 max=100 step=1></input>
    </div>
    <div id="pencil-submenu" class="sub-menu">
      pencil submenu
    </div>
    <div id="highlighter-submenu" class="sub-menu">
      highlighter some day
    </div>
    <div id="eraser-submenu" class="sub-menu">
      eraser soon!
    </div>
    <div id="debug-menu">
      <div id="data" class="row-container">
        <div class="debug-label"></div>
        <div id="browser" class="debug-label"></div>
        <div id="width" class="debug-label"></div>
        <div id="height" class="debug-label"></div>
        <div id="flag1" class="debug-label"></div>
        <div id="flag2" class="debug-label"></div>
        <div id="flag3" class="debug-label"></div>
        <div id="flag4" class="debug-label"></div>
        <div id="flag5" class="debug-label"></div>
      </div>

      <div id="labels" class="row-container">
        <div class="debug-label"></div>
        <div class="debug-label"> state </div>
        <div class="debug-label"> buttons </div>
        <div class="debug-label"> x </div>
        <div class="debug-label"> y </div>
        <div class="debug-label"> p </div>
        <div class="debug-label"> tilt x </div>
        <div class="debug-label"> tilt y </div>
        <div class="debug-label"> id </div>
      </div>

      <div id="mouse-debug" class="row-container">
        <div id="label" class="debug-label"> mouse </div>
        <div id="state" class="debug-label"></div>
        <div id="buttons" class="debug-label"></div>
        <div id=x class="debug-label"></div>
        <div id=y class="debug-label"></div>
        <div id=pressure class="debug-label"></div>
        <div id=tiltx class="debug-label"></div>
        <div id=tilty class="debug-label"></div>
        <div id=id class="debug-label"></div>
      </div>

      <div id="pen-debug" class="row-container">

        <div id="label" class="debug-label"> pen </div>
        <div id="state" class="debug-label"></div>
        <div id="buttons" class="debug-label"></div>
        <div id=x class="debug-label"></div>
        <div id=y class="debug-label"></div>
        <div id=pressure class="debug-label"></div>
        <div id=tiltx class="debug-label"></div>
        <div id=tilty class="debug-label"></div>
        <div id=id class="debug-label"></div>

      </div>
      <div id="touch-debug" class="row-container">

        <div id="label" class="debug-label"> touch </div>
        <div id="state" class="debug-label"></div>
        <div id="buttons" class="debug-label"></div>
        <div id=x class="debug-label"></div>
        <div id=y class="debug-label"></div>
        <div id=pressure class="debug-label"></div>
        <div id=tiltx class="debug-label"></div>
        <div id=tilty class="debug-label"></div>
        <div id=id class="debug-label"></div>

      </div>
      <div id="events-debug" class="row-container">

        <div id="label" class="debug-label"> T-events </div>
        <div id="state" class="debug-label"></div>
        <div id="buttons" class="debug-label"></div>
        <div id=x class="debug-label"></div>
        <div id=y class="debug-label"></div>
        <div id=pressure class="debug-label"></div>
        <div id=tiltx class="debug-label"></div>
        <div id=tilty class="debug-label"></div>
        <div id=id class="debug-label"></div>

      </div>
      <div id="debug-output">
      </div>
    </div>

    <div id="menu-container">
      <button id="pen" class="menu-button">
        <img src="./assets/pencil.svg" class="icon"></img> </button>
      <button id='pencil' class="menu-button">
        <img src="./assets/pen.svg" class="icon"></img> </button>
      <button id='highlighter' class="menu-button">
        <img src="./assets/highlighter.svg" class="icon"></img> </button>
      <button id='undo' class="menu-button">
        <img src="./assets/undo.svg" class="icon"></img> </button>
      <button id='redo' class="menu-button">
        <img src="./assets/redo.svg" class="icon"></img> </button>
      <button id='eraser' class="menu-button">
        <img src="./assets/eraser.svg" class="icon"></img> </button>
      <button id="trash" class="menu-button">
        <img src="./assets/trash.svg" class="icon"></img> </button>
      <button id='save' class="menu-button">
        <img src="./assets/save.svg" class="icon"></img>
      </button>
      <button id='fullscreen' class="menu-button">
        <img id='expand' src="./assets/expand.svg" class="icon"></img> 
        <img id='compress' src="./assets/compress.svg" class="icon"></img> </button>
      <button id='settings-button' class="menu-button">
        <img src="./assets/debug.svg" class="icon"></img> </button>
      <!-- <button id="settings-button" class="menu-button"> <span class=bigfont>dbg</span> </button> -->
      <a id='dl-link' download="test.jpg" class="menu-button"><button class="menu-button"> <img id='dl-image' src="./assets/save.svg" class="icon"></img></button> </a>
    </div>

    <div id="canvas-container" class="full-frame">
      <canvas id="bg-board"></canvas>
    </div>

</html>
