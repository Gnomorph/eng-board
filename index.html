<!DOCTYPE html>
<html class="full-frame">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="A whiteboard app to replace one that was lost">
    <meta name="author" content="Brandon O'Toole">

    <title>Whiteboard | Gnomorph</title>

    <!-- Custom styles for this template -->
    <link href="assets/style.css" rel="stylesheet">
  </head>
  <body class="full-frame">
    <div id="test-container" class="show-me">
      <div id="mouse" class="row-container">
        <div id="label" class="test-button">
          mouse </div>
        <div id="move" class="test-button">
          move </div>
        <div id="up" class="test-button">
          up </div>
        <div id="down" class="test-button">
          down </div>
        <div class="test-button">
          state: <span id=state></span></div>
        <div class="test-button">
          buttons: <span id=buttons></span></div>
        <div class="test-button">
          x: &nbsp;<span id=x></span></div>
        <div class="test-button">
          y: &nbsp;<span id=y></span></div>
        <div class="test-button">
          pressure: &nbsp;<span id=pressure></span></div>
        <div class="test-button">
          id: &nbsp;<span id=id></span></div>
      </div>
      <div id="pen" class="row-container">

        <div id="label" class="test-button">
          pen </div>
        <div id="move" class="test-button">
          move </div>
        <div id="up" class="test-button">
          up </div>
        <div id="down" class="test-button">
          down </div>
        <div class="test-button">
          state: <span id=state></span></div>
        <div class="test-button">
          buttons: <span id=buttons></span></div>
        <div class="test-button">
          x: &nbsp;<span id=x></span></div>
        <div class="test-button">
          y: &nbsp;<span id=y></span></div>
        <div class="test-button">
          pressure: &nbsp;<span id=pressure></span></div>
        <div class="test-button">
          id: &nbsp;<span id=id></span></div>

      </div>
      <div id="touch" class="row-container">

        <div id="label" class="test-button">
          touch </div>
        <div id="move" class="test-button">
          move </div>
        <div id="up" class="test-button">
          up </div>
        <div id="down" class="test-button">
          down </div>
        <div class="test-button">
          state: <span id=state></span></div>
        <div class="test-button">
          buttons: <span id=buttons></span></div>
        <div class="test-button">
          x: &nbsp;<span id=x></span></div>
        <div class="test-button">
          y: &nbsp;<span id=y></span></div>
        <div class="test-button">
          pressure: &nbsp;<span id=pressure></span></div>
        <div class="test-button">
          id: &nbsp;<span id=id></span></div>

      </div>
    </div>

    <div id="menu-container" class="show-me">
      <div class="menu-button">
        <img src="assets/pencil.svg" class="icon"></img>
      </div>
      <div class="menu-button">
        <img src="assets/pen.svg" class="icon"></img>
      </div>
      <div class="menu-button">
        <img src="assets/highlighter.svg" class="icon"></img>
      </div>
      <div class="menu-button">
        <img src="assets/undo.svg" class="icon"></img>
      </div>
      <div class="menu-button">
        <img src="assets/redo.svg" class="icon"></img>
      </div>
      <div class="menu-button">
        <img src="assets/eraser.svg" class="icon"></img>
      </div>
      <div class="menu-button">
        <img src="assets/trash.svg" class="icon"></img>
      </div>
      <div class="menu-button">
        <img src="assets/save.svg" class="icon"></img>
      </div>
    </div>
    <div id="canvas-container" class="full-frame">
      <canvas id=whiteboard class="full-frame"></canvas>
      <!--
        <div class="full-frame"></div>
      -->
    </div>

    <script src='assets/script.js'></script>
  </body>
</html>
