<!DOCTYPE html>
<!--
<html class="full-frame" manifest="manifest.appcache">
-->
<html class="full-frame">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=no">

    <meta name="description" content="A whiteboard app to replace one that was lost">
    <meta name="author" content="Brandon O'Toole">

    <title>Whiteboard | Gnomorph</title>

    <!-- Custom styles for this template -->
    <link href="assets/style.css" rel="stylesheet">
  </head>
  <body class="full-frame">
    <div id="pen-submenu" class="sub-menu" class="show-me">
      <div id=color-container></div>
      <div> pen width: <span id=pen-width-value></span></div>
      <input id=pen-width-slider class=pointer-width type=range min=1 max=10 step=1></input>
    </div>
    <div id="pencil-submenu" class="sub-menu" class="show-me">
      pencil submenu
    </div>
    <div id="highlighter-submenu" class="sub-menu" class="show-me">
      highlighter some day
    </div>
    <div id="eraser-submenu" class="sub-menu" class="show-me">
      eraser soon!
    </div>
    <div id="debug-menu" class="show-me">
      <div id="mouse" class="row-container">
        <div id="label" class="debug-label">
          mouse </div>
        <div id="move" class="debug-label">
          move </div>
        <div id="up" class="debug-label">
          up </div>
        <div id="down" class="debug-label">
          down </div>
        <div class="debug-label">
          state: <span id=state></span></div>
        <div class="debug-label">
          buttons: <span id=buttons></span></div>
        <div class="debug-label">
          x: &nbsp;<span id=x></span></div>
        <div class="debug-label">
          y: &nbsp;<span id=y></span></div>
        <div class="debug-label">
          p: &nbsp;<span id=pressure></span></div>
        <div class="debug-label">
          id: &nbsp;<span id=id></span></div>
      </div>

      <div id="pen-debug" class="row-container">

        <div id="label" class="debug-label">
          pen </div>
        <div id="move" class="debug-label">
          move </div>
        <div id="up" class="debug-label">
          up </div>
        <div id="down" class="debug-label">
          down </div>
        <div class="debug-label">
          state: <span id=state></span></div>
        <div class="debug-label">
          buttons: <span id=buttons></span></div>
        <div class="debug-label">
          x: &nbsp;<span id=x></span></div>
        <div class="debug-label">
          y: &nbsp;<span id=y></span></div>
        <div class="debug-label">
          p: &nbsp;<span id=pressure></span></div>
        <div class="debug-label">
          id: &nbsp;<span id=id></span></div>

      </div>
      <div id="touch-debug" class="row-container">

        <div id="label" class="debug-label">
          touch </div>
        <div id="move" class="debug-label">
          move </div>
        <div id="up" class="debug-label">
          up </div>
        <div id="down" class="debug-label">
          down </div>
        <div class="debug-label">
          state: <span id=state></span></div>
        <div class="debug-label">
          buttons: <span id=buttons></span></div>
        <div class="debug-label">
          x: &nbsp;<span id=x></span></div>
        <div class="debug-label">
          y: &nbsp;<span id=y></span></div>
        <div class="debug-label">
          p: &nbsp;<span id=pressure></span></div>
        <div class="debug-label">
          id: &nbsp;<span id=id></span></div>

      </div>
    </div>

    <div id="menu-container" class="show-me">
      <button id="pen" class="menu-button">
        <img src="assets/pencil.svg" class="icon"></img>
      </button>
      <button id='pencil' class="menu-button">
        <img src="assets/pen.svg" class="icon"></img>
      </button>
      <button id='highlighter' class="menu-button">
        <img src="assets/highlighter.svg" class="icon"></img>
      </button>
      <button id='undo' class="menu-button">
        <img src="assets/undo.svg" class="icon"></img>
      </button>
      <button id='redo' class="menu-button">
        <img src="assets/redo.svg" class="icon"></img>
      </button>
      <button id='eraser' class="menu-button">
        <img src="assets/eraser.svg" class="icon"></img>
      </button>
      <button id="trash" class="menu-button">
        <img src="assets/trash.svg" class="icon"></img>
      </button>
      <button id='save' class="menu-button">
        <img src="assets/save.svg" class="icon"></img>
      </button>
      <button id="settings-button" class="menu-button">
        <span>dbg</span>
      </button>
    </div>

    <div id="canvas-container" class="full-frame">
      <canvas id="bg-board"></canvas>
      <canvas id="fg-board"></canvas>
    </div>

    <script src='assets/script.js'></script>
  </body>
</html>
